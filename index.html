<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Cadastro de clientes</h1>
    <h2 style="color:red">Todos os campos são de preenchimento obrigatório</h2>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="fname">Nome:</label><br>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required><br><br>
            <label for="datemax">Data de nascimento:</label><br>
            <input type="date" id="date" name="date" required><br><br>
            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="Masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino" required>
            <label for="feminino">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Informações de contato</legend>
            <label for="email">Email:</label><br>
            <input type="email" name="email" required><br><br>
            <label for="telefone">Telefone celular:</label><br>
            <input type="tel" name="telefone" placeholder="Apenas número (máx: 9)" min="1" max="9" required><br><br>
            <label for="website">website pessoal/profissional:</label><br>
            <input type="url" name="website" required><br>
        </fieldset>
        <fieldset>
            <legend>Localização</legend>
            <label for="endereço">Endereço:</label><br>
            <input type="text" name="endereço" required><br><br>
            <label for="numero">Número:</label><br>
            <input type="number" name="numero" placeholder="(Valor entre 1 e 9999)" min="1" max="9999" required><br><br>
            <label for="cidade">Cidade:</label><br>
            <input type="text" name="cidade" required><br><br>
            <label for="estado">Estado:</label><br>
            <select id="estado" name="estado" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br><br>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar" />
    </form>
</body>
</html>
